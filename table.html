<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5px" width="700px" cellspacing="15px" cellpadding="1px" >
        <caption>Demo Table</caption>
        
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>nayan</td>
            </tr>
    
        </tbody>

        <tfoot>
            <tr>
                <td>2</td>
                <td>satyam</td>
            </tr>
        </tfoot>

    
    </table>
</body>
</html>
