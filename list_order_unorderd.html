<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types list ordered and unordered</title>
</head>
<body>
    <ol>
        <li>hey</li>
        <li>hello</li>
        <li>how</li>
        <li>are</li>
        <li>YOu</li>
    </ol>

        <ol type="I">          
                                                <!-- there have type= A,a,1,i,I -->
        <li>hey</li>
        <li>hello</li>
        <li>how</li>
        <li>are</li>
        <li>YOu</li>
    </ol>

    <ul>
        <li>hey</li>
        <li>how</li>
        <li>where</li>
        <li>who</li>
        <li>cool</li>
    </ul>

    <ul type="square">

                                                        <!-- there have type=disc, square, circle, none -->
        <li>hey</li>
        <li>how</li>
        <li>where</li>
        <li>who</li>
        <li>cool</li>
    </ul>
</body>
</html>
