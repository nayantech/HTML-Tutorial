<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and linkurl</title>
</head>
<body>
    <img src="img.jpg" alt="image" width="200" height="200"> <br>



    <!-- here below we have focus on target a)_blank and b)_self
    a)_blank  -- open in new tab
    b)_self  -- open in current running tab -->
    <a href="https://www.google.com/" target="_blank">HTML</a> <br><br>

    
    <a href="https://www.google.com/" target="_self">HTML</a>

</body>
</html>
