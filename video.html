<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video controls loop autoplay muted poster="sample.jpg" width="200px" >
        <source src="sample.mp4" >
    </video>



    <!-- when you write height all controls show outside video when you cursor on video -->
    <video controls loop autoplay muted poster="sample.jpg" width="200px" height="220px">
        <source src="sample.mp4" >
    </video>
</body>
</html>
