<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
    <style>
        .blink {
        animation: blinker 1.5s linear infinite;
        color: red;
        font-family: sans-serif;
    }
    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
    </style>
</head>
<body>

    <!-- direction -->
    <!-- up,down,right,left -->

    <!-- scrollamount is a duration here you increase scrollamount then you duration will increased  and move fast low number is slow scroll-->
    <!-- behavior is sliding,scrolling,alternate -->
    <!-- loop --provides how many times the marquee loop -->
    <!-- vspace  --- 	provides a vertical space and its value can be like: vspace="20" or vspace="30%" -->
    <!-- hspace  ---	provides a horizontal space and its value can be like: hspace="20" or hspace="30%" -->


    <marquee direction="right" width="300px" height="200px" scrollamount="10"  bgcolor="yellow" behavior="scroll" >
        Hello nayan
    </marquee>


    <br><br>
    <marquee class="blink" direction="right" width="300px" height="200px" scrollamount="10"  bgcolor="yellow" behavior="alternate" >
        Hello nayan
    </marquee>

</body>
</html>
