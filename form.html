<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <form action="https://www.w3schools.com/tags/tag_dl.asp">
        <fieldset>
            <legend>dummy form</legend>
            <label for="name">Name:</label>
            <input type="text" name="text" id="name" required placeholder="Name">


            <br><br>
            <label>contact</label>
            <input type="tel" pattern="[0-9]{2}-[0-9]{4}-[0-9]{2}" > <br><br>

            <label>password:</label>
            <input type="password"><br><br>

            <label>address</label>
            <textarea role="5" cols="10">add:</textarea>
            <br><br>

            <label>gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female

            <br><br>

            <label>languages:</label>
            <input type="checkbox" name="english" value="english">english
            <input type="checkbox" name="hindi" value="hindi">hindi
            <input type="checkbox" name="marathi" value="marathi">marathi <br><br>

            <label>City:</label>
            <select>
                <option value="mumbai">mumbai</opition>
                <option value="delhi">delhi</option>
                <option value="kolkata">kolkata</option>
            </select>

            <br>
            <label>form filled:</label>
            <input type="range" min="1" max="100">

            <br><br>
            <label>date</label>
            <input type="date">

            <br><br>
            <label>time</label>
            <input type="time">

            <br><br>

            <!-- <label>date time</label>
            <input type="datetime"> -->

            <label>date-time local</label>
            <input type="datetime-local">

            <label>age:</label>
            <input type="number">

            <br><br>

            <input type="submit" name="submit">
            <input type="reset" name="reset">
                <br><br>

            <label>url</label>
            <input type="url" placeholder="url:">

            <br>
            <br>
            <br>
            <br>

            <!-- you can write input type in label so you have don't need to write for and id here -->
            <label>
                Name:    
                <input type="text">
            </label>
        </fieldset>
    </form>
</body>
</html>
